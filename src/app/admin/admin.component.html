<h1>ADMIN</h1>
<div class="alert alert-warning" *ngIf='adminForm.dirty && adminForm.invalid'>Không được để trống</div>
  <div class="alert alert-warning" *ngIf='adminForm.dirty && ngaysinhDate.invalid'>Không được để trống Ngày</div>

<div class="container">

  <form (ngSubmit)="!adminForm.invalid && saveAdmin()" #adminForm="ngForm">
    <fieldset class="form-group">
      <label>Họ Và Tên</label>
      <input type="text" [(ngModel)]="admin.name" class="form-control" name="name" required="replaced">
    </fieldset>
  
  
    <fieldset class="form-group">
      <label>Ngày Sinh</label>
      <input type="date" #ngaysinhDate="ngModel"
      [ngModel]="admin.ngaysinh | date: 'yyyy-MM-dd' " 
      (ngModelChange)="admin.ngaysinh = $event"
       class="form-control" name="date" required="replaced">
    </fieldset>

    <fieldset class="form-group">
      <label>Giới Tính</label>
      <div class="form-check">
        <input 
          type="radio" 
          id="male" 
          [(ngModel)]="admin.gioitinh" 
          [value]="true" 
          class="form-check-input" 
          name="gioitinh" required>
        <label class="form-check-label" for="male">Nam</label>
      </div>
      <div class="form-check">
        <input 
          type="radio" 
          id="female" 
          [(ngModel)]="admin.gioitinh" 
          [value]="false" 
          class="form-check-input" 
          name="gioitinh" required>
        <label class="form-check-label" for="female">Nữ</label>
      </div>
    </fieldset>
    

    <fieldset class="form-group">
      <label>Quyền</label>
      <select [(ngModel)]="admin.chucvu" class="form-control" name="chucvu" required>
        <option [value]="'Admin'">Admin</option>
        <option [value]="'User'">User</option>
       
      </select>
    </fieldset>


    <button type="submit" class="btn btn-success" >Save</button>
  </form>

</div>
