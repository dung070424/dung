<h1>Todo</h1>

<div class="container">
  <div class="alert alert-warning" *ngIf='todoForm.dirty && todoForm.invalid'>Không được để trống</div>
  <div class="alert alert-warning" *ngIf='todoForm.dirty && targetDate.invalid'>Không được để trống Ngày</div>
  <div class="alert alert-warning" *ngIf='todoForm.dirty && description.invalid'>Tên Không được để tróng và không được ít hơn 5 ký tự</div>
 <form (ngSubmit)="!todoForm.invalid &&  saveTodo()" #todoForm="ngForm">
   <!-- Fieldset cho Description -->
   <fieldset class="form-group">
    <label for="description">Description</label>
    <input 
      type="text" #description="ngModel"
      [(ngModel)]="todo.description" 
      class="form-control" 
      id="description" 
      name="description" 
      required="required"
      minlength="5">
  </fieldset>

  <!-- Fieldset cho Target Date -->
  <fieldset class="form-group">
    <label for="targetDate">Target Date</label>
    <input 
      type="date" #targetDate="ngModel" 
      [ngModel]="todo.targetDate | date: 'yyyy-MM-dd' " 
      (ngModelChange)="todo.targetDate = $event"
      class="form-control" 
      id="targetDate" 
      name="targetDate" 
      required="required">
  </fieldset>



  <div class="form-check">
    <input 
      type="radio" 
      id="male" 
      [(ngModel)]="todo.gioiTinh" 
      [value]="true" 
      class="form-check-input" 
      name="gioitinh" 
      required>
    <label class="form-check-label" for="male">Nam</label>
  </div>
  <div class="form-check">
    <input 
      type="radio" 
      id="female" 
      [(ngModel)]="todo.gioiTinh" 
      [value]="false" 
      class="form-check-input" 
      name="gioitinh" 
      required>
    <label class="form-check-label" for="female">Nữ</label>
  </div>


  

  <fieldset class="form-group">
    <label for="chucvu">Chức Vụ</label>
    <select 
      [(ngModel)]="todo.chucvu" 
      class="form-control" 
      id="chucvu" 
      name="chucvu" 
      required>
      <option [value]="'Admin'">Admin</option>
      <option [value]="'User'">User</option>
     
    </select>
  </fieldset>


  

  <!-- Nút Save -->
  <button type="submit" class="btn btn-success">Save</button>
 </form>
</div>
