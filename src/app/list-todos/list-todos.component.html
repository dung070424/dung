<h1 style="text-align: center;">My Todo</h1>

<div class="container">
  <div class="alert alert-success" *ngIf="message">{{ message }}</div>
</div>

<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Mô tả -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let todo"> {{ todo.description }} </td>
    </ng-container>

    <!-- Ngày hoàn thành -->
    <ng-container matColumnDef="targetDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Target Date </th>
      <td mat-cell *matCellDef="let todo">
        {{ todo.targetDate | date:'shortDate' }}
      </td>
    </ng-container>

    <!-- Mail -->
    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mail </th>
      <td mat-cell *matCellDef="let todo"> {{ todo.mail }} </td>
    </ng-container>

    <!-- Đã hoàn thành hay chưa -->
    <ng-container matColumnDef="done">
      <th mat-header-cell *matHeaderCellDef > Is Completed </th>
      <td mat-cell *matCellDef="let todo">
        {{ todo.done ? 'chưa xong' : 'Đã xong' }}
      </td>
    </ng-container>

    <!-- Update -->
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let todo">
        <button (click)="updateTodo(todo.id)" mat-raised-button color="primary">
          Update
        </button>
      </td>
    </ng-container>

    <!-- Delete -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let todo">
        <button (click)="deleteTodo(todo.id)" mat-raised-button class="delete-button">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
<div class="container">
  <div class="row" >
    <button (click)="addTodo()" mat-raised-button color="accent">
      Add
    </button>
  </div>
</div>
